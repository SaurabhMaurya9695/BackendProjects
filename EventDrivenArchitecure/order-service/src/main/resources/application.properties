# Name of the Spring Boot application (used for service discovery, logging, etc.)
spring.application.name=order-service
# Port number on which the application will run
server.port=1234
# Eureka service registry URL for service discovery
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
# Expose all actuator endpoints (e.g., /actuator/health, /actuator/info)
management.endpoints.web.exposure.include=*
# Enable the shutdown endpoint (useful for graceful shutdown via /actuator/shutdown)
management.endpoint.shutdown.enabled=true
# Include environment variables in the /actuator/info endpoint
management.info.env.enabled=true
